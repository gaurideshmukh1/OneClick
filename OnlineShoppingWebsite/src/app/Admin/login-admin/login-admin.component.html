<div class="form">

    
    

    <div class="container customer_form">
        <div class="row topRow">

            <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-xs-12 signUpCol">

                <h1 class="signupHeading">
                    Admin Login
                </h1>
                <h5 class="loginSubHeading">Enter Credentials</h5>

                <form class="loginForm" [formGroup]="userLoginForm" (ngSubmit)="onSubmit()" >
                    <div class="row">
                        <div class="col">
                            <input formControlName="email" type="text" class="form-control inputFields" placeholder="Email">
                            <div *ngIf="submitted &&userLoginForm.controls['email'].errors" class="error">
                                <div class="text-danger"  *ngIf="userLoginForm.controls['email'].errors['required']">
                                    Email is required
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="row">
                        <div class="col">
                            <input formControlName="password" type="password" class="form-control inputFields" placeholder="Password">
                            <div *ngIf="submitted &&userLoginForm.controls['password'].errors" class="error">
                                <div class="text-danger"  *ngIf="userLoginForm.controls['password'].errors['required']">
                                    Password is required
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="signupBtn">LogIn</button>
                </form>
            </div>

            </div> -->

    </div>
