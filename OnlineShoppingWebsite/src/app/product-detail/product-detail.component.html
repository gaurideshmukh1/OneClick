<div class="small-container single-product" >
    <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <img src="../../assets/images/{{prodDetail.imageUrl}}" width="80%" id="ProductImg" class="productImg">
            
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <p class="prodDetail">{{prodDetail.category.name}}</p>
            <h1 class="prodName">{{prodDetail.name}}</h1>
            <br>
            <h4 class="productPrice"><b>Rs. {{prodDetail.price}}</b></h4>
            <br>
        
            <input type="number" value="1">
            <br>
            <br>
            <button class="btn page-btn" (click)="addtoCart(prodDetail)">Add to Cart</button>
            <br>
            <br>
            <br>
            <h4>Product Details <i class="fa fa-indent"></i></h4>
            <br>
            <p>{{prodDetail.description}}</p>
        </div>
    </div>
  
  <!-- </div> -->
  <!------------------------------------->
  
  <br>
  <br>
  <br>
  <br>
  <div class="small-container">
    <div class="row row-2">
        <h3 class="relatedProd">Related Products</h3>
  
        <div class="owl-carol-container">
          <owl-carousel-o [options]="customOptions">
            <ng-container *ngFor="let p of prodList">
              <ng-template carouselSlide [id]="p.name">
                <div  class="card prod_card" (click)="navigateToDetails(p.product_id)">
                  <!-- <img src={{p.imageUrl}} class="card-img-top prod_img" alt="..."> -->
                  <img src="../../assets/images/{{p.imageUrl}}" class="card-img-top" alt="..." >
                  <div class="card-body">
                    <p class="prod_category">{{p.category.name}}</p>
                    <h5 class="prod">{{p.name}}</h5>
                  <h6 class="price"><b>Rs {{p.price}}</b></h6> 
                    
                  </div>
                </div>
                <br>
              </ng-template>
            </ng-container>
          </owl-carousel-o>
        </div>
        
    </div>
  </div>
